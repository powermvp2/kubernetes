name: CI Pipeline with Auto Versioning

on:
  push:
    branches: [ main, develop ]
    tags:
      - 'v*.*.*'
  workflow_dispatch:

env:
  AWS_REGION: ap-northeast-2
  ECR_REPOSITORY: terraform-ecr

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        fetch-depth: 0
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Generate version
      id: version
      run: |
        LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v1.0.0")
        echo "Last tag: $LAST_TAG"
        
        VERSION=${LAST_TAG#v}
        IFS='.' read -ra VERSION_PARTS <<< "$VERSION"
        MAJOR=${VERSION_PARTS[0]}
        MINOR=${VERSION_PARTS[1]}
        PATCH=${VERSION_PARTS[2]}
        
        PATCH=$((PATCH + 1))
        
        NEW_VERSION="v${MAJOR}.${MINOR}.${PATCH}"
        echo "New version: $NEW_VERSION"
        
        echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
        echo "version_number=${MAJOR}.${MINOR}.${PATCH}" >> $GITHUB_OUTPUT
    
    - name: Create Git tag
      if: github.ref == 'refs/heads/main'
      run: |
        git config --global user.name "GitHub Actions Bot"
        git config --global user.email "actions@github.com"
        git tag ${{ steps.version.outputs.version }}
        git push origin ${{ steps.version.outputs.version }}
    
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}
    
    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1
    
    - name: Build and push Docker image
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        VERSION: ${{ steps.version.outputs.version }}
      run: |
        IMAGE_URI=$ECR_REGISTRY/$ECR_REPOSITORY:$VERSION
        
        echo "ğŸ”¨ Building Docker image with version: $VERSION"
        docker build -t $IMAGE_URI .
        
        # ê¸°ì¡´ ì´ë¯¸ì§€ ì‚­ì œ
        aws ecr batch-delete-image \
          --repository-name $ECR_REPOSITORY \
          --image-ids imageTag=$VERSION \
          --region $AWS_REGION || true
        
        echo "ğŸ“¤ Pushing image: $IMAGE_URI"
        docker push $IMAGE_URI
        
        # latest íƒœê·¸
        docker tag $IMAGE_URI $ECR_REGISTRY/$ECR_REPOSITORY:latest
        aws ecr batch-delete-image \
          --repository-name $ECR_REPOSITORY \
          --image-ids imageTag=latest \
          --region $AWS_REGION || true
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest
        
        echo "âœ… Image pushed with version: $VERSION"
    
    # â­ íŒŒì¼ëª… ìˆ˜ì •: nginx-deploy.yaml
    - name: Update Kubernetes Deployment
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        VERSION: ${{ steps.version.outputs.version }}
      run: |
        echo "ğŸ“ Updating nginx-deploy.yaml with version: $VERSION"
        
        # íŒŒì¼ ì¡´ì¬ í™•ì¸
        if [ ! -f "manifests/nginx-app/nginx-deploy.yaml" ]; then
          echo "âŒ nginx-deploy.yaml not found!"
          ls -la manifests/nginx-app/
          exit 1
        fi
        
        # ì´ë¯¸ì§€ íƒœê·¸ ì—…ë°ì´íŠ¸
        sed -i "s|image:.*$ECR_REPOSITORY:.*|image: $ECR_REGISTRY/$ECR_REPOSITORY:$VERSION|g" manifests/nginx-app/nginx-deploy.yaml
        
        echo "âœ… Updated image in nginx-deploy.yaml:"
        cat manifests/nginx-app/nginx-deploy.yaml | grep "image:"
    
    - name: Commit and push updated manifest
      run: |
        git config --global user.name "GitHub Actions Bot"
        git config --global user.email "actions@github.com"
        
        git add manifests/nginx-app/nginx-deploy.yaml
        
        if git diff --cached --quiet; then
          echo "â„¹ï¸  No changes to commit"
        else
          git commit -m "ğŸš€ Update deployment to version ${{ steps.version.outputs.version }} [skip ci]"
          git push origin main
          echo "âœ… Pushed updated manifest"
        fi
    
    - name: Print result
      run: |
        echo "=========================================="
        echo "âœ… CI/CD Pipeline Success!"
        echo "=========================================="
        echo "ğŸ·ï¸  Version: ${{ steps.version.outputs.version }}"
        echo "ğŸ“¦ Image: ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:${{ steps.version.outputs.version }}"
        echo "ğŸ“ Kubernetes manifest updated: manifests/nginx-app/nginx-deploy.yaml"
        echo "ğŸ”„ ArgoCD will auto-sync the changes"
        echo "=========================================="
