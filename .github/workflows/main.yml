name: CI Pipeline with Auto Versioning

on:
  push:
    branches: [ main, develop ]
    tags:
      - 'v*.*.*'
  workflow_dispatch:

env:
  AWS_REGION: ap-northeast-2
  ECR_REPOSITORY: terraform-ecr

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        fetch-depth: 0  # Ï†ÑÏ≤¥ ÌûàÏä§ÌÜ†Î¶¨ Í∞ÄÏ†∏Ïò§Í∏∞ (Î≤ÑÏ†Ñ Í≥ÑÏÇ∞Ïóê ÌïÑÏöî)
    
    # ‚≠ê ÏûêÎèô Î≤ÑÏ†Ñ ÏÉùÏÑ±
    - name: Generate version
      id: version
      run: |
        # ÎßàÏßÄÎßâ ÌÉúÍ∑∏ Í∞ÄÏ†∏Ïò§Í∏∞
        LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
        echo "Last tag: $LAST_TAG"
        
        # Î≤ÑÏ†Ñ Ïà´Ïûê Ï∂îÏ∂ú (v1.2.3 ‚Üí 1.2.3)
        VERSION=${LAST_TAG#v}
        
        # Major.Minor.Patch Î∂ÑÎ¶¨
        IFS='.' read -ra VERSION_PARTS <<< "$VERSION"
        MAJOR=${VERSION_PARTS[0]}
        MINOR=${VERSION_PARTS[1]}
        PATCH=${VERSION_PARTS[2]}
        
        # Patch Î≤ÑÏ†Ñ ÏûêÎèô Ï¶ùÍ∞Ä
        PATCH=$((PATCH + 1))
        
        NEW_VERSION="v${MAJOR}.${MINOR}.${PATCH}"
        echo "New version: $NEW_VERSION"
        
        echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
        echo "version_number=${MAJOR}.${MINOR}.${PATCH}" >> $GITHUB_OUTPUT
    
    # ‚≠ê GitÏóê ÏÉà Î≤ÑÏ†Ñ ÌÉúÍ∑∏ ÏÉùÏÑ±
    - name: Create Git tag
      if: github.ref == 'refs/heads/main'
      run: |
        git config --global user.name "GitHub Actions Bot"
        git config --global user.email "actions@github.com"
        git tag ${{ steps.version.outputs.version }}
        git push origin ${{ steps.version.outputs.version }}
    
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}
    
    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1
    
    - name: Build and push Docker image
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        VERSION: ${{ steps.version.outputs.version }}
      run: |
        IMAGE_URI=$ECR_REGISTRY/$ECR_REPOSITORY:$VERSION
        
        echo "üî® Building Docker image with version: $VERSION"
        docker build -t $IMAGE_URI .
        
        # Í∏∞Ï°¥ Ïù¥ÎØ∏ÏßÄ ÏÇ≠Ï†ú (Immutable Î¨∏Ï†ú Ìï¥Í≤∞)
        aws ecr batch-delete-image \
          --repository-name $ECR_REPOSITORY \
          --image-ids imageTag=$VERSION \
          --region $AWS_REGION || true
        
        echo "üì§ Pushing image: $IMAGE_URI"
        docker push $IMAGE_URI
        
        # latest ÌÉúÍ∑∏ÎèÑ Ìï®Íªò Ìë∏Ïãú
        docker tag $IMAGE_URI $ECR_REGISTRY/$ECR_REPOSITORY:latest
        aws ecr batch-delete-image \
          --repository-name $ECR_REPOSITORY \
          --image-ids imageTag=latest \
          --region $AWS_REGION || true
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest
        
        echo "‚úÖ Image pushed with version: $VERSION"
    
    - name: Update Kubernetes Deployment
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        VERSION: ${{ steps.version.outputs.version }}
      run: |
        echo "üìù Updating deployment.yaml with version: $VERSION"
        sed -i "s|image:.*$ECR_REPOSITORY:.*|image: $ECR_REGISTRY/$ECR_REPOSITORY:$VERSION|g" manifests/nginx-app/deployment.yaml
        cat manifests/nginx-app/deployment.yaml | grep "image:"
    
    - name: Commit and push updated manifest
      run: |
        git config --global user.name "GitHub Actions Bot"
        git config --global user.email "actions@github.com"
        git add manifests/nginx-app/deployment.yaml
        if git diff --cached --quiet; then
          echo "‚ÑπÔ∏è  No changes to commit"
        else
          git commit -m "üöÄ Update deployment to version ${{ steps.version.outputs.version }} [skip ci]"
          git push origin main
        fi
    
    - name: Print result
      run: |
        echo "=========================================="
        echo "‚úÖ CI/CD Pipeline Success!"
        echo "=========================================="
        echo "üè∑Ô∏è  Version: ${{ steps.version.outputs.version }}"
        echo "üì¶ Image: ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:${{ steps.version.outputs.version }}"
        echo "üìù Kubernetes manifest updated"
        echo "=========================================="
