# 단순 Pod 생성
apiVersion: v1
kind: Pod
metadata:
  name: nginx-app-pod
  labels:
    app: nginx-app
spec:
  containers:
  - name: nginx-app
    image: 636685853539.dkr.ecr.ap-northeast-2.amazonaws.com/terraform-ecr:v2.0 #RED 버전
    ports:
    - containerPort: 80
    resources:
      limits:
        cpu: 200m
        memory: 256Mi
      requests:
        cpu: 100m
        memory: 128Mi
